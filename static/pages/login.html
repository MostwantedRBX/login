<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <h2>Login</h2>

        <form action="login/signin?">
            <label for="uname">Username</label>
            <input type="text" name="uname">

            <input type="submit" value="Login">
        </form>
    </body>
</html>
